<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/32907fca90.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="./img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title -->
    <title>Schimix</title>
  </head>
  <body>
    <form class="input-container">
      <input
        id="input-activity"
        class="input-item"
        type="text"
        placeholder="Enter activity..."
      />
      <input
        id="input-time"
        class="input-item input-time"
        type="time"
      />
      <button id="btn-add" class="btn btn-item" type="submit">Add</button>
    </form>

    <ul id="list-schedule" class="list-schedule">
      <!-- First item -->
      <li class="list-schedule-item">
        <h2 class="schedule-item-time">
          07:00 <span class="text-secondary">AM</span>
        </h2>
        <h2 class="schedule-item-desc">Wake up</h2>
        <div class="schedule-item-btns">
          <button class="btn btn-icon btn-update">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button class="btn btn-icon btn-delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </li>

      <!-- Second item -->
      <li class="list-schedule-item">
        <h2 class="schedule-item-time">
          07:10 <span class="text-secondary">AM</span>
        </h2>
        <h2 class="schedule-item-desc">Play Tanki</h2>
        <div class="schedule-item-btns">
          <button class="btn btn-icon btn-update">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button class="btn btn-icon btn-delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </li>

      <!-- Third item -->
      <li class="list-schedule-item">
        <h2 class="schedule-item-time">
          08:00 <span class="text-secondary">AM</span>
        </h2>
        <h2 class="schedule-item-desc">Read 'The book thief'</h2>
        <div class="schedule-item-btns">
          <button class="btn btn-icon btn-update">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button class="btn btn-icon btn-delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </li>
    </ul>

    <script src="./js/purify.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
